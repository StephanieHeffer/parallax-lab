    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="http://2.bp.blogspot.com/-2z2ZGbyITMA/ViKvZAM6qrI/AAAAAAAAGIg/-MoMHQhEtJY/s1600/Fitinha%2Bpink%2Bc%25C3%25A2ncer%2Bde%2Bmama%2Boutubro%2Brosa%2B1%2B-%2Bcria%25C3%25A7%25C3%25A3o%2BBlog%2BPNG-Free.png">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
        <img src="images/img-01.jpg" id="mainImage"/>
        <br />
      <div id="divId" onclick="changeImageOnClick(event)">
          <img class="imgStyle" src="images/img-01.jpg"/>
          <img class="imgStyle" src="images/img-02.jpg"/>
          <img class="imgStyle" src="images/img-03.jpg"/>
        </div>
        <script type="text/javascript">

        var images = document.getElementById("divId")
                             .getElementsByTagName("img");

        for (var i = 0; i < images.length; i++)
        {
            images[i].onmouseover = function ()
            {
                this.style.cursor = 'hand';
            }
            images[i].onmouseout = function ()
            {
                this.style.cursor = 'pointer';
            }
        }

        function changeImageOnClick(event)
        {
            event = event || window.event;
            var targetElement = event.target || event.srcElement;

            if (targetElement.tagName == "IMG")
            {
                mainImage.src = targetElement.getAttribute("src");
            }
        }
    </script>
    </section>
  </body>
</html>
