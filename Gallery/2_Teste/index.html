<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>

<style type="text/css">
body {
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	height: 400px;
	width: auto;

}
</style>

</head>
<body>

<div class="gallery" align="center">
	<h2>Gallery</h2>

	<br />

	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="images2/3-celeste-liddle-facebook.jpg" alt=""/>
		<img onmouseover="preview.src=img2.src" name="img2" src="images2/3-chelsea-handler-insta1.jpg" alt=""/>
		<img onmouseover="preview.src=img3.src" name="img3" src="images2/3-chrissy-teigen-insta1.jpg" alt=""/>
		<img onmouseover="preview.src=img9.src" name="img9" src="images2/3-eloise-bouton-facebook1.jpg" alt=""/>
		<img onmouseover="preview.src=img11.src" name="img11" src="images2/3-miley-cyrus-insta1.jpg" alt=""/>
		<img onmouseover="preview.src=img12.src" name="img12" src="images2/3-rihanna-insta1.jpg" alt=""/>
		<img onmouseover="preview.src=img13.src" name="img13" src="images2/3-rupi-kaur-mestruacao-voltou-depois-do-barulho.jpg" alt=""/>
		<img onmouseover="preview.src=img14.src" name="img14" src="images2/3-samm-newman-obesa.png" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="images2/3-celeste-liddle-facebook.jpg" alt=""/>
	</div>
	<br />

</div>

</body>
</html>
