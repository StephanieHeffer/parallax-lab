<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Outubro Rosa</title>
    <style type="text/css">
    #container{
      height: 450px;
      width: 650px;
      margin: 20px auto;
      position: relative;
    }
    #imgGalMen{
      height: 450px;
      width: 650px;
      position: absolute;
    }
    #left_holderMen{
      height: 450px;
      width: 100px;
      position: absolute;
      left: 0px;
      top:0px;
    }
    #right_holderMen{
      height: 450px;
      width: 100px;
      position: absolute;
      right: 0px;
      top: 0px;
    }
    .leftmen{
      height: 50px;
      width: 50px;
      position: absolute;
      top: 40%;
      left: 0px;
    }
    .rightmen{
      height: 50px;
      width: 50px;
      position: absolute;
      top: 40%;
      right: 0px;
    }
    </style>
    <script type="text/javascript">
      let imagecountmen = 1;
      let totalmen = 5;

      function slidegalleryMen(x){
        let imagemen = document.getElementById('imgGalMen');
        imagecountmen = imagecountmen + x;
        if(imagecountmen > totalmen){ imagecountmen = 1;}
        if(imagecountmen < 1){imagecountmen = totalmen;}
        imagemen.src = "images/imagem"+ imagecountmen + ".jpg";
      }
    window.setInterval(function slidegalleryAmen(){
      let imagemen = document.getElementById('imgGalMen');
      imagecountmen = imagecountmen + 1;
      if(imagecountmen > totalmen){ imagecountmen = 1;}
      if(imagecountmen < 1){imagecountmen = totalmen;}
      imagemen.src = "images/imagem"+ imagecountmen + ".jpg";
    }, 3000);
    </script>
</head>
<body onload="slidegalleryAmen()">
  <div id="container">
    <img src="images/imagem1.jpg" id="imgGalMen"/>
    <div id="left_holderMen">
      <img src="images/esquerda.png" onClick="slidegalleryMen(-1)" class="leftmen"/>
    </div>
    <div id="right_holderMen">
      <img src="images/direita.png" onClick="slidegalleryMen(1)" class="rightmen" />
    </div>
  </div>

</body>
</html>
